buildscript {
    repositories {
        mavenCentral()
        maven {
            url 'https://oss.sonatype.org/content/repositories/snapshots'
        }
    }
    dependencies {
        classpath 'org.robolectric:robolectric-gradle-plugin:1.1.0',
                'et.saliman:gradle-cobertura-plugin:2.3.0',
                'com.github.kt3k.coveralls:2.6.3'
    }
}

allprojects {
    repositories {
        mavenCentral()
        maven {
            url 'https://oss.sonatype.org/content/repositories/snapshots'
        }
    }
}
